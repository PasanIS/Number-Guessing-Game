<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="center-page">
        <div class="glass-card shadow p-4">
            <i class="fa-solid fa-dice" alt="Game Icon"></i>
            <h2>Number Guessing Game</h2>
            
            <!-- Input -->
            <div class="mb-3">
                <label for="number_input" class="form-label text-light">Enter a Number:</label>
                <input type="number" id="number_input" class="form-control" placeholder="Enter a number (1-10)">
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary" onclick="verifyNumber()">Guess</button>
                <button class="btn btn-secondary" onclick="clearFields()">Clear</button>
                <button class="btn btn-danger" onclick="refreshPage()">Refresh</button>
            </div>

            <!-- Message -->
            <h1 id="msg" class="mt-4"></h1>
        </div>
    </div>






    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JavaScript -->
    <script src="app.js"></script>
</body>

</html>
